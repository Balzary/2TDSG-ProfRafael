<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Login - JSF
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="jquery-3.4.0.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
	</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
	</ui:define>
	
	<ui:define name="corpo">
		
		<h:form>
			<h1>Cadastro Simples</h1>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{cadastroBean.nome}" id="nome"  validator="#{cadastroBean.validar}">
					<f:validateLength minimum="2" maximum="20"/>
				</h:inputText>
				<h:message for="nome"/>
				<h:outputLabel value="CPF" />
				<h:inputText required="true" requiredMessage="CPF obrigatÃ³rio" value="#{cadastroBean.cpf}" id="cpf">
					<f:validateLength minimum="11" maximum="11"/>
				</h:inputText>
				<h:message for="cpf"/>		
				<h:outputLabel value="Idade" />		
				<h:inputText value="#{cadastroBean.idade}" id="idade" validatorMessage="Idade deve ser de 0 a 120 anos">
					<f:validateLongRange minimum="0" maximum="120"/>
				</h:inputText>		
				<h:message for="idade"/>		
				<h:commandButton action="#{cadastroBean.qualquer}" value="Cadastrar" />				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
